---
dependency:
  name: galaxy
driver:
  name: docker
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  - name: instance
    image: ubuntu:16.04
provisioner:
  name: ansible
  # inventory:
  #   host_vars:
  #     instance:
  #       ansible_python_interpreter: /usr/bin/python
  playbooks:
    converge: ../resources/playbooks/playbook.yml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  directory: ../resources/tests/
  options:
    v: 1
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  lint:
    name: flake8
